title: Drink
num: date
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: Your drink is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: Your drink is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: Your drink is online and listed in the blog

columns:
  - width: 1/2
    fields:
      cover:
        type: files
        layout: cards
        multiple: false
  - width: 1/2
    fields:
      description:
        label: Description
        type: textarea
      ingredients:
        label: Ingredients
        type: textarea
        buttons:
          - ul
      directions:
        label: Directions
        type: textarea
        buttons:
          - ol
  - width: 2/3
    sections:
      images:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            type: users
          tags: true