title: Drink
num: date
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: Your drink is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: Your drink is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: Your drink is online and listed in the blog

columns:
  - width: 2/3
    fields:
      text:
        type: textarea
        size: large

  - width: 1/3
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            type: users
          tags: true
          gallery:
            type: pages
            query: site.find("drinks").children
            multiple: false
            info: "{{ page.images.count }} image(s)"
            empty: "No drink selected"
            image:
              cover: true
            help: Place the {{ gallery }} tag anywhere in your text to add the selected gallery
